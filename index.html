<html>
    <head>
        <title>Emotion To Emoji</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body style="font-family:monospace;">
    <div class="container">
        <center>
            <h1 class="btn btn-warning heading" style="font-size:30px;padding:20px">Emotion Identifier
                <span>&#128522;</span>
                <span>&#128512;</span>
                <span>&#128532;</span>
                <span>&#128545;</span>
                <span>&#128546;</span>
                <span>&#128548;</span>
            </h1>
            <br>
            <br>
            <p style="font-size: 22px;">Take your selfie to generate emoji
                <br>
                <b style="color: yellow">Are you Happy?</b><br>
                <b style="color: blue">Are you Sad?</b><br>
                <b style="color: red">Are you Angry?</b><br>
            </p>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label for="#camera" style="font-size:24px">Camera</label>
                <div id="camera"></div>
                <br>
                <br>
                <button id="capture" onclick="snap()">Take Picture</button>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <div id="pred1">
                    <h3>Prediction 1:</h3>
                    <span>
                        <h3 id="pre1" class="result_emotion_name"><b>none</b></h3>
                        <h3 id="pree1" class="emoji">&#1234567;</h3>
                    </span>
                </div>
                <div id="pred2">
                    <h3>Prediction 2:</h3>
                    <span>
                        <h3 id="pre2" class="result_emotion_name"><b>none</b></h3>
                        <h3 id="pree2" class="emoji">&#1234567;</h3>
                    </span>
                </div>
                <div id="pred3">
                    <h3>Prediction 3:</h3>
                    <span>
                        <h3 id="pre3" class="result_emotion_name"><b>none</b></h3>
                        <h3 id="pree3" class="emoji">&#1234567;</h3>
                    </span>
                </div>
                <br>
                <br>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label for="#result" style="font-size:24px">Picture</label>
                <div id="result"></div>
                <br>
                <br>
                <button id="identify" onclick="iden()">Identify Photo</button>
            </div>
        </center>
    </div>
    <script src="main.js"></script>
    </body>
</html>
